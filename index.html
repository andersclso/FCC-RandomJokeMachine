<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand|Reenie+Beanie" rel="stylesheet">
	<script src="jquery-3.2.1.min.js"></script>
	<script src="jokemachine.js" type="text/javascript"></script>
	<title>Random Joke Machine!</title>
</head>
<body>
	<div class="title">
		<h1>- RANDOM JOKE MACHINE -</h1>
	</div>
	<div class="center-box">
		<div class="joke">
			<p class="insert-joke" id="theJoke">Have you seen the movie "Constapation"? Of course not, it didn't come out yet! :P</p>
		</div>
		<div class="button-wrapper">
			<button class="twitter social" title="Tweet Me!" ><img src="twitter-bird.png" alt="Tweet"></button>
			<button class="generate" title="PRESS ME!">LOL!</button>
		</div>
	</div>
</body>
</html>
